<div class="main-container">
    <div class="heading">
        <h2>Dining Booking Application</h2>
    </div>
    <div class="content">
        <div class="icon-container"  fxLayout="row" fxLayoutAlign="end center" >
            <mat-icon (click)="diningBookingModalOpen()">add_circle</mat-icon>
        </div>
    </div>
    <div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Customer Email</th>
                    <th>Customer Ph. No</th>
                    <th>Occasion Date & Time</th>
                    <th>Dining Space</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of CustomerDetails;let index=index">
                    <ng-container *ngIf="item?.Name">
                    <td >{{item?.Name}}</td>
                    <td>{{item?.Email}}</td>
                    <td>{{item?.Phone}}</td>
                    <td>{{item?.Occasion_Date | date }}</td>
                    <td>{{item?.customerDiningSpace}}</td>
                    <td fxLayout="row" fxLayoutAlign="space-around center">
                        <mat-icon class="cursor-pointer" (click)="editBookingDetails(index)">mode_edit</mat-icon>
                        <mat-icon class="cursor-pointer" (click)=" bookingDetails(index)">visibility</mat-icon>
                        <mat-icon class="cursor-pointer" (click)="deleteCustomer(index)">delete</mat-icon>
                    </td>
                </ng-container>
                </tr>
            </tbody>
        </table>
    </div>
</div>
